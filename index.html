<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/style.css">
   <title>Heroes Application</title>
</head>
<body>
   <div class="container">
      <h1>Superhero Form</h1>
      <form action="" class="form">
         <div class="form_abot">
            <h2 class="form_title">About the Superhero</h2>
            <label for="" class="form_name">Real Name</label>
            <input type="text" id="" name="" class="form_input">
            <label for="" class="form_name">Superhero Name</label>
            <input type="text" id="" name="" class="form_input">
            <label for="" class="form_name">Age</label>
            <input type="text" id="" name="" class="form_input">
            <label for="" class="form_name">About</label>
            <textarea name="" id="" cols="30" rows="10" class="form_input">Information about the superhero, ma 500 symbols </textarea>
            <label for="" class="form_name">Photo:</label>
            <input type="file" id="" name="" class="form_photo">
         </div>
         <div class="form_powers">
            <h2 class="form_title">Powers</h2>
            <input type="checkbox" id="" class="form_check">
            <label for="" class="form_name">Telekinesis</label>
            <input type="checkbox" id="" class="form_check">
            <label for="" class="form_name">Super strenght or speed</label>
            <input type="checkbox" id="" class="form_check">
            <label for="" class="form_name">Shapeshifting</label>
            <input type="checkbox" id="" class="form_check">
            <label for="" class="form_name">Flight</label>
            <input type="checkbox" id="" class="form_check">
            <label for="" class="form_name">Element control</label>
            <input type="checkbox" id="" class="form_check">
            <label for="" class="form_name">Other</label>
            <label for="" class="form_name">Level of control</label>
            <input type="range" id="" name="" min="" max="" class="form_input">

         </div>
         <div class="form_origin">
            <h2 class="form_title">Origin of Powers</h2>
            <input type="radio" id="" class="form_radio">
            <label for="" class="form_name">Unknown</label>
            <input type="radio" id="" class="form_radio">
            <label for="" class="form_name">Freak lab accident</label>
            <input type="radio" id="" class="form_radio">
            <label for="" class="form_name">Chosen by an ancient wise being</label>
            <input type="radio" id="" class="form_radio">
            <label for="" class="form_name">The superhero is not human</label>
            <input type="radio" id="" class="form_radio">
            <label for="" class="form_name">Other</label>
         </div>
         <div class="form_btn">
            <input type="reset">
            <input type="submit" value="Submit">
         </div>
      </form>
   </div>
</body>
</html>
